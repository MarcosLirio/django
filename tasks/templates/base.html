<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pytax lista de atividades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Pytax</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      {% if request.user.is_authenticated %}
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'task-list' %}">Lista de atividades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url "task-create" %}">Cadastrar Tarefas</a>
          </li>
        </ul>
      {% endif %}
    </div>
    <div class="mt-3 mt-lg-0">
      {% if request.user.is_authenticated %}
        Olá: {{request.user.username}}
        <form action="{% url "logout" %}" method="post">
          {% csrf_token %}
          <button type="submit">Logout</button>
        </form>
    </div>
      {% else %}
        <div class="mt-3 mt-lg-0">
          <a href="{% url "login" %}" class="btn btn_light mx-3">Login</a>
      {% endif %}
      </div>
  </div>
</nav>
    <main class="container mt-3">
            {% block content %}
                <!-- O conteúdo específico da página será inserido aqui -->
            {% endblock  %}
    
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
