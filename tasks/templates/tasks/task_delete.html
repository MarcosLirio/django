{% extends "base.html" %}


{% block content %}
    <h1>Confirmar Exclusão</h1>
        <p>Tem certeza que deseja EXCLUIR a tarefa "{{object.title}}"</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
    </form> 
    <a href="{% url "task-list" %}">Voltar para a lista de tarefas</a>
{% endblock content %}
